<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <title>Super TTT</title>
    <style>
      body {
        background-color: rgb(5, 5, 5);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="screen" id="home">
      <div class="container">
        <h1>Super Tic Tac Toe</h1>

        <span class="selected-emoji emoji"></span>
        <div class="emoji-container"></div>

        <h2>Public Game</h2>
        <button id="find-random-game-button" class="button">
          Find Random Game
        </button>
        <hr />
        <h2>Private Game</h2>
        <button id="create-game-button" class="button">
          Create Private Game
        </button>
        <h3 id="or-text">or</h3>
        <input type="text" id="game-code-input" placeholder="Enter Game Code" />
        <button id="join-game-button" class="button">Join Private Game</button>
      </div>
    </div>

    <div class="screen" id="emoji-selection">
      <div class="container">
        <h1>Select Emoji</h1>

        <span class="selected-emoji emoji"></span>
        <div class="emoji-container"></div>
        <button id="join-game-with-emoji-button" class="button">
          Join Game with Emoji
        </button>
      </div>
    </div>

    <div class="screen" id="waiting">
      <div class="container">
        <h1 id="waiting-for-oppopnent-heading">Waiting for Opponent</h1>
        <h2 id="game-code-heading">
          Game Code: <span id="game-code-text"></span>
        </h2>
        <button id="cancle-wait-button" class="button">Cancel</button>
      </div>
    </div>

    <div class="screen" id="game">
      <div class="container">
        <h2 id="current-player-heading">
          Current Player: <span id="current-player-text">ü§ñ</span>
        </h2>
        <div id="super-board"></div>
      </div>
    </div>

    <div class="modal" id="end">
      <h1 id="end-text">Game ended!</h1>
      <div class="button-group">
        <button id="restart-button" class="button">Restart</button>
      </div>
    </div>

    <div class="modal" id="error">
      <h1 id="error-text">Game ended!</h1>
      <div class="button-group">
        <button id="dismiss-error-button" class="button">Okay üëç</button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
